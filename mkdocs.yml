# Project information
site_name: 'RetroPie Docs'
site_description: 'RetroPie Project Documentation'
site_author: 'The RetroPie Project'
site_url: 'https://retropie.org.uk/'
edit_uri: https://github.com/RetroPie/RetroPie-Docs/edit/master/docs/

# Repository
repo_name: 'RetroPie-Setup'
repo_url: 'https://github.com/RetroPie/RetroPie-Setup'

# Copyright
copyright: 'Copyright &copy; 2021 The RetroPie Project'

# Plugins
plugins:
  - search
  - alternate-link

# Extensions
markdown_extensions:
  - mdx_truly_sane_lists

# Configuration
theme:
  name: 'material'
  language: 'en'
  logo: 'images/logo.png'
  favicon: 'images/logo.png'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: red
      primary: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Customisation
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RetroPie
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/retropieproject

extra_css:
  - 'stylesheets/extra.css'

# Google Analytics
google_analytics:
  - 'UA-76418872-1'
  - 'auto'
      
